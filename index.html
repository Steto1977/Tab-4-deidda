<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App di Registrazione Dati</title>
  <!-- Aggiungi il CSS per lo stile -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    #calendar-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #calendar-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #calendar-popup button {
      margin-top: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .actions button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #e53935;
    }

  </style>
</head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>App di Registrazione Dati</title>

  <!-- Aggiungi il manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Aggiungi l'icona per la schermata home -->
  <link rel="icon" href="icon.png" type="image/png">

  <style>
    /* Il tuo CSS qui */
  </style>
</head>
<body>

  <div class="container">
    <h2>Registrazione Dati</h2>

    <div class="buttons">
      <button class="button" id="iva22">IVA 22%</button>
      <button class="button" id="iva10">IVA 10%</button>
      <button class="button" id="aggio-tab">Agio Tab</button>
      <button class="button" id="aggio-gv">Agio GV</button>
      <button class="button" id="lotto">Lotto</button>
      <button class="button" id="marche-bollo">Marche da Bollo</button>
    </div>

    <div class="actions">
      <button class="button" id="delete-btn">Cancella Dati</button>
      <button class="button" id="download-excel">Scarica Excel</button>
    </div>
  </div>

  <!-- Popup del calendario -->
  <div id="calendar-popup">
    <div id="calendar-content">
      <h3>Seleziona una Data e Importo</h3>

      <div class="form-group">
        <input type="date" id="date-picker">
      </div>
      <div class="form-group">
        <input type="number" id="amount" placeholder="Importo">
      </div>

      <div class="actions">
        <button id="close-calendar">Chiudi</button>
        <button id="save-btn">Salva</button>
      </div>
    </div>
  </div>

  <!-- Carica la libreria XLSX per la creazione del file Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <!-- Collega il file JavaScript -->
  <script src="app.js"></script>

</body>
</html>
